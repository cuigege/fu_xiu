<html lang="zh">
	<head>
		<meta charset="UTF-8">
<!--		表格拖动插件 -->
		<link href="/static/css/bootstrap-table.min.css" rel="stylesheet">
		<link href="/static/css/jquery.resizableColumns.css" rel="stylesheet">
		<link href="/static/css/bootstrap-switch.min.css" rel="stylesheet">
		<link href="/static/css/BeAlert.css" rel="stylesheet">
		<style type="text/css">
			td, th{
				text-align: center;
			}
			.input-group{
				padding-bottom: 5px;
			}
		</style>
	</head>
	<body>
		<div class="col-md-12 text-right">
			<div id="toolbar"></div>
			<table class="table table-striped table-hover" id="table" ></table>
		</div>
		<div id="msg" style="width: 200px; height: 100px;z-index: 9999; position: absolute; top: 10%;left: 40%"></div>
	</body>
	<script src="/static/js/jquery-2.0.3.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/bootstrap-table.min.js"></script>
	<script src="/static/js/jquery.resizableColumns.min.js"></script>
	<script src="/static/js/bootstrap-table-resizable.min.js"></script>
	<script src="/static/js/bootstrap-table-locale-all.min.js"></script>
	<script src="/static/js/bootstrap-switch.min.js"></script>
	<script src="/static/js/BeAlert.js"></script>
	<script src="/static/js/tableExport.min.js"></script>
	<script src="/static/js/bootstrap-table-export.min.js"></script>
	<script type="application/javascript">
	  $(function() {
	  	let myDate = new Date();
		$('#table').bootstrapTable({
			method: 'get',
			locale:'zh-CN',//中文支持,
			contentType: "application/x-www-form-urlencoded",//必须要有！！！！
			url:"/2020/10/25/api/enrollstudent?year=" + myDate.getFullYear(),//要请求数据的文件路径
			search: true,
			toolbar: '#toolbar',//指定工具栏
			striped: true, //是否显示行间隔色
			dataField: "res",//bootstrap table 可以前端分页也可以后端分页，这里
			pageNumber: 1, //初始化加载第一页，默认第一页
			pagination:true,//是否分页
			sidePagination:'client',//指定前端分页
			pageSize:10,//单页记录数
			showColumns:true,
			clickToSelect: true,//是否启用点击选中行
			toolbarAlign:'right', //工具栏对齐方式
			buttonsAlign:'right',//按钮对齐方式
			showExport: true,
			showToggle:true,
			exportTypes: ['csv'],
			exportOptions: {
				ignoreColumn: [12],
				fileName: "报名学生名单",
			},
			columns:[
				{
					title:'全选',
					field:'select',
					//复选框
					checkbox:true,
					width:25,
					align:'center',
					valign:'middle'
				},
				{
					//field: 'Number',//可不加
					title: '序号',//标题  可不加
					formatter: function (value, row, index) {
						return index+1;
					}
				},
				{
					title:'学号',
					field:'SFRZH',
					sortable:true,
					visible:true
				},
				{
					title:'姓名',
					field:'XM',
				},
				{
					title:'性别',
					field:'XBMC',
				},
				{
					title:'民族',
					field:'MZ',
				},
				{
					title:'政治面貌',
					field:'ZZMM',
				},
				{
					title:'联系电话',
					field:'LXFS'
				},
		  		{
					title:'考生号',
					field:'KSH'
				},
		  		{
					title:'主修学院',
					field:'ZXXYMC'
				},
		  		{
					title:'主修专业',
					field:'ZXZYMC'
				},
				{
					title:'辅修学院',
					field:'FXXYMC'
				},
				{
					title:'辅修专业',
					field:'FXZYMC'
				},
				{
					title:'操作',
					field:'CZ'
				},
			],
			responseHandler:function(res){
				//在ajax获取到数据，渲染表格之前，修改数据源
				res = res.DATA;
				if (res.length > 0) {
					for( let i = 0 ; i < res.length; i++ ){
								// res[i].CZ = "<a onclick=\"show_detail(this, '"+ res[i].SFRZH + "\')\"><button type=\"button\" class=\"btn  btn-info\" >查看</button></a>\n";
								res[i].CZ = "<a onclick=\"pass_apply(this, '"+ res[i].SFRZH + "\')\"><button type=\"button\" class=\"btn  btn-success\" >通过</button></a>\n";
								res[i].CZ += "<a onclick=\"reject_apply(this, '"+ res[i].SFRZH + "\')\"><button type=\"button\" class=\"btn btn-danger\" >拒绝</button></a>";
						}
				}
				return res;
			},
		})
		$("[data-toggle='tooltip']").tooltip();
	  })

	  function pass_apply(obj, sfrzh) {
		confirm(null, "确认通过?", function (isConfirm) {
					  if (isConfirm) {
						  $.ajax({
							  url: "/2020/10/25/minorenrollmentmanage/review",
							  type: "post",
							  data: { "sfrzh": sfrzh, "shzt": '1' },
							  success: function (res) {
								  $("#msg").append( pop_msg("info", "操作成功") );
								  refresh_data();
							  },
							  error: function (res) {
								  res = JSON.parse(res.responseText);
								  console.log(res)
								  $("#msg").append(pop_msg("error", " <br>操作失败", 3000));
							  }
						  })
					  }
				  },
			  {
				  type: 'question',
				  confirmButtonText: '确认'
			  }
			)
	  }

	  function reject_apply(obj, sfrzh) {
		confirm(null, "确认通过?", function (isConfirm) {
			  if ( isConfirm ) {
					  $.ajax({
						  url: "/2020/10/25/minorenrollmentmanage/review",
						  type: "post",
						  data: { "sfrzh": sfrzh, "shzt": '-1' },
						  success: function (res) {
							  $("#msg").append( pop_msg("info", "操作成功") );
							  refresh_data();
						  },
						  error: function (res) {
							  res = JSON.parse(res.responseText);
							  console.log(res)
							  $("#msg").append( pop_msg( "error", " <br>操作失败", 3000 ) );
						  }
					  })
				  }
			  },
			  {
				  type: 'question',
				  confirmButtonText: '确认'
			  }
			)
	  }

	  function pop_msg ( level, msg, time=1500 ) {
		  let alert_class = "";
		  let tip_title = "";
		  if (level === 'info') {
			  alert_class = "alert-info";
			  tip_title = "消息";
		  } else if (level === 'warn') {
			  alert_class = "alert-warning";
			  tip_title = "警告！";
		  } else if (level === "error") {
			  alert_class = "alert-danger";
			  tip_title = "错误！";
		  }
		  let randid = Math.ceil(Math.random() * 10);
		  let div = "<div class=\"alert " + alert_class + "\" id='tip" + randid + "'>\n" +
				  "\t<a href=\"#\" class=\"close\" data-dismiss=\"alert\">\n" +
				  "\t\t&times;\n" +
				  "\t</a>\n" +
				  "\t<strong>" + tip_title + "</strong>" + msg + "\n" +
				  "</div>"
		  setTimeout(function () {
			  $("#tip" + randid).remove();
		  }, time)
		  return div;
	  }

	  function refresh_data() {		// 刷新数据
		let myDate = new Date();
		let opt = {
			url: "/2020/10/25/api/enrollstudent?year=" + myDate.getFullYear(),
			silent: true,
		}
		$("#table").bootstrapTable('refresh', opt);
	};
	</script>
</html>
